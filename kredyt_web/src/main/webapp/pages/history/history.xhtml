<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
			Kredyt 01 - kalkulator rat kredytu
	</ui:define>
	
	<ui:define name="content">
		<h:form id="form-table" style="margin-bottom:1em;">
			<p:dataTable value="#{resultHistoryBB.list}" var="h">
				<p:column priority="5">
					<f:facet name="header">
						<h:outputText value="wysokość raty" />
					</f:facet>
					<h:outputText value="#{h.wysokoscRaty}" />
				</p:column>
		
				<p:column>
					<f:facet name="header">
						<h:outputText value="nazwa użtykownika" />
					</f:facet>
					<h:outputText value="#{h.nazwaUzytkownika}" />
				</p:column>
		
				<p:column priority="4">
					<f:facet name="header">
						<h:outputText value="data obliczenia" />
					</f:facet>
					<h:outputText value="#{h.data}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
